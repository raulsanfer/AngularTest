<section class="mt-5">
    <table class="table table-md mt-2 w-full">
        <thead>
            <tr>
                <th>#</th>                
                <th>Bandera</th>
                <th>Escudo de armas</th>
                <th>Nombre</th>
                <th>Capital</th>
                <th>Poblacion</th>
            </tr>
        </thead>
        <tbody>
            @for (country of countries(); track country.cca2; let index  =  $index) {
                <tr>
                    <td>{{ index + 1 }}</td>
                    <td><img src="{{ country.flags.png }}" alt="bandera" class="w-10 h-10"></td>
                    <td><img src="{{ country.coatOfArms }}" alt="escudo" class="w-10 h-10"></td>
                    <td>{{ country.name }}</td>
                    <td>{{ country.capital[0] }}</td>
                    <td>{{ country.population}}</td>
                </tr>
            }
            
        </tbody>
    </table>
</section>
