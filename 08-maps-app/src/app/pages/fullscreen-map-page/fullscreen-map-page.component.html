<div #map></div>
<section id="controls">
    <h2 class="text-2xl font-bold text-black mb-2">
        Zoom
        <small class="text-gray-500 font-normal" id="zoom-level">{{zoom() | number: '1.0-0'}}</small>
    </h2>
    <input type="range" min="1" max="19" [value]="zoom()" (input)="zoom.set(+txtZoom.value)" #txtZoom class="range range-secondary" />
    <h2>Coordinates</h2>
    <pre>{{coordinates() | json}}</pre>
</section>
